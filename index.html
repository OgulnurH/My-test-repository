<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="./css/style.css">

<head>

<body>
    <section class="doinly">
        <div class="left">
            <h1>Doingly!</h1>
            <img src="./img/1.png" class="background" alt="">
            <div class="tweeter">
                <img src="/img/twitter (1) 1.svg" class="tweet" alt="">
                <p>Sign up with Twitter</p>
            </div>
            <div class="linkedin">
                <img src="/img/Linkedin.svg" class="linked" alt="">
                <p>Sign up with Linkedin</p>
            </div>
            <div class="facebook">
                <img src="/img/Facebook.svg" class="face" alt="">
                <p>Sign up with Facebook</p>
            </div>
        </div>
        <div class="right">
            <div class="top_img">
                <img src="./img/2.png" alt="">
            </div>
            <h1>Registration</h1>
            <p>Get started absolutely free</p>


            <div class="inputs">
                <div class="input">
                    <label for="name">Nickname</label>
                    <input type="text" id="name" autocomplete="off" placeholder="" required />
                </div>
                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" id="email" autocomplete="off" placeholder="" required />
                </div>
                <div class="input">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="input" autocomplete="off" placeholder="" required />
                </div>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="check">
                <label for="check" class="checkbtn">
                    <p>Creating an account means youâ€™re okay with our Terms of Service, Privacy Policy, and default
                        Notification Settings</p>
                </label>
            </div>


            <div class="info_btn">
                <!-- <h2 onclick="view()">View Users</h2> -->
                <button id="send">Register</button>
            </div>

            <div class="bottom_img">
                <img src="./img/2.png" alt="">
            </div>
        </div>

    </section>
